<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.5, user-scalable=no" />
		<meta content="computer, human interaction, waterfallFlow" name="Keywords">
		<meta content="Test Computer in human interaction" name="description">
        <title>产品调查</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mdb.min.css">
        <link rel="stylesheet" href="css/index.css" />
        <script type="text/javascript" src="js/waterfallFlow.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
	</head>

	<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark special-color-dark">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">产品调查</a>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">首页<span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">关于</a></li>
                </ul>
            </div>
        </nav>

        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading text-center"><b>请从以下产品中选择一款你愿意购买的!</b></h4>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" onshow="WaitDo()">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">确认信息</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <p class="font-weight-bold">你确定要选择这款产品吗?</p>
                        <div id="content_detail"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" onclick="finish()">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main conernt -->
        <div class="main-container">
            <div class="grid-container">
                <div class="grid"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/study-1-content.js"></script>
        
        <!-- Footer -->
        <footer class="page-footer font-small grey">
            <div class="footer-copyright text-center py-3">© 2019 Copyright:
                <a href="#">  FUYAT inc.</a>
            </div>
        </footer>

	</body>

</html>
