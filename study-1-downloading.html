    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }

        var case_num = getUrlVars()['case_num'];
        if( case_num > 0 && case_num < 7 ) {
            document.getElementById("title").innerHTML = '<b>Downloading...</b>';

            dog_num = 1;
            if( case_num == 1 || case_num == 4 ) {
                dog_num = 1;
            }
            else if( case_num == 2 || case_num == 5 ) {
                dog_num = 2;
            }
            else {
                dog_num = 3;
            }

            src_path = "imgs/dog/dog-" + dog_num + ".gif";
            _img = `<img src="${src_path}" id="loading-img">`;
            document.querySelector('#loading-img').innerHTML = _img;
        }
        else {
            alert("Invalid case number.");
        }
         
        var content_num = 1;
        if(case_num <= 3) {
            content_num = 1;
        }
        else {
            content_num = 2;
        }
        var WaitTime = 17;
        function WaitDo(){
            if(WaitTime > 0){
                WaitTime --;
                setTimeout("WaitDo()", 1000);
            }
            else {
                window.location = 'study-1-content.html?content_num=' + content_num + "&case_num=" + case_num;
            }
        }
