<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="computer, human interaction, waterfallFlow" name="Keywords">
		<meta content="Test Computer in human interaction" name="description">
        <title>Product Survey</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mdb.min.css">
        <link rel="stylesheet" href="css/index.css" />
        <script type="text/javascript" src="js/waterfallFlow.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
	</head>

	<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark special-color-dark">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Product Survey</a>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading text-center"><b>Please select one of the products you are most willing to buy below.</b></h4>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" onshow="WaitDo()">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Detail Loading...</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="stopTimeout()">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center" id="loading-img"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="s-submit" onclick="finish()" style="visibility: hidden">Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="stopTimeout()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main conernt -->
        <div class="main-container">
            <div class="grid-container">
                <div class="grid"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/study-2-content.js"></script>

        
        <!-- Footer -->
	<!--
        <footer class="page-footer font-small grey">
            <div class="footer-copyright text-center py-3">© 2019 Copyright:
                <a href="#">  FUYAT inc.</a>
            </div>
        </footer>
	-->
	</body>

</html>
