    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }

        var catalog_num = getUrlVars()['catalog_num'];

        var catalog_name = '';
        if(catalog_num == 1) {
            catalog_name = 'Music Purchase';
        }
        else{
            catalog_name = 'Course Purchase';
        }
        
        var case_num = getUrlVars()['case_num'];

        if( case_num > 0 && case_num < 4 ) {
            document.getElementById("main").style.visibility = "visible";
        }
        else {
            alert("Invalid case number.");
        }
        document.getElementById("title").innerHTML = catalog_name + ' Case ' + case_num;
